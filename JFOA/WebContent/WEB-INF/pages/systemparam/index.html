<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
$.each(sysparamType,function(i,row){
	$("#sysparam_type").append("<option value='"+i+"'>"+row+"</option>");
	});
$("#systemparam_table tr td:nth-child(2)").each(function(r,td){
	var num=(new Number($(td).text()));
	$(td).text(sysparamType[num]);
});
initQueryForm();
</script>
<div class="pageHeader">
		<form action="${root!}/systemparam" method="post" id="pagerForm"
			onsubmit="return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> <input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
					<label>
			参数类型:
		</label>
		<select class="combox" id="sysparam_type" name="type" val="${type!}"><option value="">全部</option></select>
					</li>
					<li>
						<label>
							参数名称
						</label>
						<input type="text" name="name" val="${name!}"/>
					</li>
				</ul>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="javascript:void(0);" url="${root!}/systemparam/add" title="添加参数"
					target="dialog" height="200" width="600"><span>添加</span> </a></li>
				<li><a class="edit" href="javascript:void(0);" url="${root!}/systemparam/add/{sid_key}"
					title="修改参数" target="dialog" height="200" width="600"><span>修改</span>
				</a></li>
				<li class="line">line</li>
				<li><a class="delete" href="javascript:void(0);" url="${root!}/systemparam/del/{sid_key}" title="确定要删除该参数吗？" target="ajaxTodo"><span>删除</span> </a></li>
			</ul>
		</div>
		<@table layouth="137" tid="systemparam_table"/>
	</div>
<@paginate/>
</@layout>
